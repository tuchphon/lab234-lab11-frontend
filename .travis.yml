language: node_js
node_js:
- "8.4.0"
sudo: required
cache:
  directories:
    - node_modules
before_install:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- npm i -D uglifyjs-webpack-plugin
install:
- npm install
- npm run ng-deploy
- ls -l
script: 
- docker build -t dto80/se234-lab10-client .
- docker push dto80/se234-lab10-client

service: docker
env:
  global:
  - secure: 
  - secure: 
